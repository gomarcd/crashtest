AppDir:
  path: ./AppDir
  app_info:
    id: ${BUNDLE_ID}
    name: ${APP_NAME}
    icon: appicon
    version: ${RELEASE_VERSION}
    exec: ${APP_NAME}
    exec_args: ""
  files:
    include:
      - build/bin/${APP_NAME}
      - build/appicon.png
      - frontend/dist/**
    exclude: []
AppImage:
  arch: x86_64
  update-information: ${UPDATE_INFO}
  file_name: ${APP_NAME}_${RELEASE_VERSION}_amd64.AppImage